        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="text"] {
        font-size: 16px;
        height: auto;
        text-align: center;
        margin-bottom: 15px;
        padding: 7px 9px;
      }

  <body>
    <div class="container">
      <form name="form1" class="form-signin" action=" ">
        <h2 align="center" class="form-signin-heading">Admin Panel</h2>
          <center>
          <input type="text" class="input-block-level" name="tickNum" id="tickError" placeholder="Ticket Number">
          <input type="text" class="input-block-level" name="courtLoc" id="courtError" placeholder="Court Location">
          <input type="text" class="input-block-level" name="Date" id="dateError" placeholder="Date">
          <input type="text" class="input-block-level" name="citLocation" id="citLocError" placeholder="Citation Location">
    
        <div class="row">
          <div class="col-lg-6">
            <div class="input-group">
              <input type="text" class="form-control" aria-label="...">
              <div class="input-group-btn">

                <ul class="dropdown-menu dropdown-menu-right">
                  <li><a href="#">AM</a></li>
                  <li><a href="#">PM</a></li>
                </ul>
              </div><!-- /btn-group -->
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
      </div><!-- /.row -->
          <input type="text" class="input-block-level" name="time" id="timeError" placeholder="Time">
              
          
          <center>
              
            <button class="btn btn-large btn-primary" type="submit">Register</button>
            <button class="btn btn-large btn-primary" type="reset">Clear Form</button>
          </center>
        </center>
      </form>
